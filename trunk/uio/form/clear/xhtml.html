<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OUIF : Clear Text Input &amp; Textarea</title>
<link rel="stylesheet" type="text/css" href="clear.css"/>
</head>
<body>
<p><span class="iClear"><label for="title" class="iLabel">Title</label><input name="" type="text" id="title" class="iText" /></span></p>
<p><span class="iClear"><label for="description" class="iLabel">Description</label><textarea name="" cols="50" rows="5" id="description" class="iText"></textarea></span></p>
<p>
	<span class="iClear"><label for="name" class="iLabel">Name</label><input name="" type="text" id="name" class="iText" /></span>
	<span class="iClear"><label for="password" class="iLabel">Password</label><input name="" type="password" id="password" class="iText" /></span>
</p>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="clear.js"></script>
</body>
</html>
