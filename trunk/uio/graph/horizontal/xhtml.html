<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OUIF : Horizontal Bar Graph</title>
<link rel="stylesheet" type="text/css" href="hGraph.css"/>
</head>
<body>
<h1>Horizontal Bar Graph</h1>
<h2>Paragraph Inline</h2>
<p>무궁화 꽃이 
	<span class="hGraph">
		<span class="hBar"><span class="hAction" style="width:50%"></span></span>
		<span class="hPercent"><strong>50</strong>%</span>
	</span> 
피었습니다.</p>
<h2>Unordered List</h2>
<ul>
	<li class="hGraph">
		<span class="hBar"><span class="hAction" style="width:10%"></span></span>
		<span class="hPercent"><strong>10</strong>%</span>
	</li>
	<li class="hGraph">
		<span class="hBar"><span class="hAction" style="width:20%"></span></span>
		<span class="hPercent"><strong>20</strong>%</span>
	</li>
</ul>
<h2>Ordered List</h2>
<ol>
	<li class="hGraph">
		<span class="hBar"><span class="hAction" style="width:10%"></span></span>
		<span class="hPercent"><strong>10</strong>%</span>
	</li>
	<li class="hGraph">
		<span class="hBar"><span class="hAction" style="width:20%"></span></span>
		<span class="hPercent"><strong>20</strong>%</span>
	</li>
</ol>
<h2>Definition List</h2>
<dl>
	<dt>A:</dt>
	<dd class="hGraph">
		<span class="hBar"><span class="hAction" style="width:20%"></span></span>
		<span class="hPercent"><strong>20</strong>%</span>
	</dd>
	<dt>B:</dt>
	<dd class="hGraph">
		<span class="hBar"><span class="hAction" style="width:20%"></span></span>
		<span class="hPercent"><strong>20</strong>%</span>
	</dd>
</dl>
<button type="button" onclick="$('link').attr('href', '')">CSS(X)</button>
<button type="button" onclick="$('link').attr('href', 'hGraph.css')">CSS(O)</button>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> 
</body>
</html>
