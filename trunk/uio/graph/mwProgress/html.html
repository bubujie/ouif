<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OUIF : Modal Windowed Progress Bar</title>
<link rel="stylesheet" type="text/css" href="mwProgress.css">
</head>
<body>
<p>Background Content</p>
<div class="mwProgress">
	<div class="bg"></div>
	<div class="fg">
		<p class="pMessage">스팸 처리 명령을 실행 중 입니다.</p>
		<p class="pGraph">
			<span class="pBar"><span class="pAction" style="width:15%"></span></span> 
			<span class="pNum">325 / 2,456</span>
			<span class="pPercent"><strong>15</strong>%</span>
		</p>
	</div>
</div>
</body>
</html>
