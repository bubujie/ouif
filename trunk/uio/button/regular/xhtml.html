<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NUIF : Layer Mask</title>
<link rel="stylesheet" type="text/css" href="button.css"/>
</head>
<body>
<table border="1" cellspacing="0">
	<caption>
	Regular Buttons
	</caption>
	<thead>
		<tr>
			<th scope="col">Element</th>
			<th scope="col">small</th>
			<th scope="col">default</th>
			<th scope="col">large</th>
			<th scope="col">xLarge</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">a</th>
			<td><span class="button small"><a href="#">anchor</a></span></td>
			<td><span class="button"><a href="#">anchor</a></span></td>
			<td><span class="button large"><a href="#">anchor</a></span></td>
			<td><span class="button xLarge"><a href="#">anchor</a></span></td>
		</tr>
		<tr>
			<th scope="row">button</th>
			<td><span class="button small">
				<button type="button">button</button>
				</span></td>
			<td><span class="button">
				<button type="button">button</button>
				</span></td>
			<td><span class="button large">
				<button type="button">button</button>
				</span></td>
			<td><span class="button xLarge">
				<button type="button">button</button>
				</span></td>
		</tr>
		<tr>
			<th scope="row">input</th>
			<td><span class="button small">
				<input type="submit" value="input"/>
				</span></td>
			<td><span class="button">
				<input type="submit" value="input"/>
				</span></td>
			<td><span class="button large">
				<input type="submit" value="input"/>
				</span></td>
			<td><span class="button xLarge">
				<input type="submit" value="input"/>
				</span></td>
		</tr>
	</tbody>
</table>
</body>
</html>
