<title>OUIF : Vertical Bar Graph</title>
<link rel="stylesheet" type="text/css" href="vGraph.css"/>
</head>
<body>
<h1>Vertical Bar Graph</h1>
<div class="vGraph">
	<ul>
		<li><span class="vTerm">SUN</span><span class="vBar" style="height:0%"><span>0%</span></span></li>
		<li><span class="vTerm">MON</span><span class="vBar" style="height:20%"><span>20%</span></span></li>
		<li><span class="vTerm">TUE</span><span class="vBar" style="height:30%"><span>30%</span></span></li>
		<li><span class="vTerm">WED</span><span class="vBar" style="height:40%"><span>40%</span></span></li>
		<li><span class="vTerm">THU</span><span class="vBar" style="height:50%"><span>50%</span></span></li>
		<li><span class="vTerm">FRI</span><span class="vBar" style="height:60%"><span>60%</span></span></li>
		<li><span class="vTerm">SAT</span><span class="vBar" style="height:100%"><span>100%</span></span></li>
	</ul>
</div>
</body>
</html>
