<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OUIF : Modal Windowed Progress Bar</title>
<link rel="stylesheet" type="text/css" href="mwLogin.css">
</head>
<body>
<p>BACKGROUND</p>
<div class="mwLogin">
	<div class="bg"></div>
	<div id="login" class="gLogin">
		<form action="" class="gLogin">
			<fieldset>
				<legend>Login</legend>
				<input name="" type="text" value="ID" class="iText uid" title="ID" />
				<input name="" type="password" value="PASSWORD" class="iText upw" title="PASSWORD" />
				<p class="keeping"><input name="" type="checkbox" value="" class="iCheck" id="keepid" /><label for="keepid">로그인 유지</label></p>
				<p class="warning">브라우저를 닫더라도 로그인이 계속 유지될 수 있습니다. 로그인 유지 기능을 사용할 경우 다음 접속부터는 로그인을 하실 필요가 없습니다. 단, 게임방, 학교 등 공공장소에서 이용 시 개인정보가 유출될 수 있으니 꼭 로그아웃을 해주세요.</p>
				<span class="btnLogin"><input name="" type="submit" value="로그인" /></span>
				<ul class="help">
					<li class="first"><a href="#">아이디/비밀번호 찾기</a></li>
					<li><a href="#">회원 가입</a></li>
					<li><a href="#" class="oAnchor">Open ID</a></li>
				</ul>
			</fieldset>
		</form>
		<form action="" class="oLogin">
			<fieldset>
				<legend>Open ID Login</legend>
				<input name="" type="text" value="Open ID" class="iText oid" title="Open ID" />
				<span class="btnLogin"><input name="" type="submit" value="로그인" /></span>
				<p class="help"><a href="#" class="gAnchor">일반 아이디 로그인</a></p>
			</fieldset>
		</form>
	</div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="mwLogin.js"></script>
</body>
</html>
